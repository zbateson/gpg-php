language: php
dist: trusty

php:
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - 7.1
    - 7.2
    - 7.3
    - 7.4
    - nightly
matrix:
    allow_failures:
        - php: nightly

before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -y libgpgme11-dev
    - pecl install gnupg

install:
    - composer update

script: ./vendor/bin/phpunit -c tests/phpunit.xml

